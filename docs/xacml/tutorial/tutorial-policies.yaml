tosca_definitions_version: tosca_simple_yaml_1_0_0
topology_template:
    policies:
        -
            onap.policy.tutorial.demo:
                type: onap.policies.Authorization
                version: 1.0.0
                metadata:
                    policy-id: onap.policy.tutorial.demo
                properties:
                    user: demo
                    permissions:
                        -
                            entity: foo
                            permission: read
                        -
                            entity: foo
                            permission: write
        -
            onap.policy.tutorial.audit:
                type: onap.policies.Authorization
                version: 1.0.0
                metadata:
                    policy-id: onap.policy.tutorial.bar
                properties:
                    user: audit
                    permissions:
                        -
                            entity: foo
                            permission: read
